<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legit City</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Background image with zoom animation */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('WhatsApp Image 2025-08-14 at 11.38.43 PM.jpeg') no-repeat center center/cover;
        z-index: -2;
        animation: zoom 15s ease-in-out infinite alternate;
    }

    /* Dark overlay for better text visibility */
    body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    /* Zoom effect */
    @keyframes zoom {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }

    .container {
        text-align: center;
        padding: 40px;
        border-radius: 10px;
        z-index: 1;
    }
    .container h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        font-style: oblique;

    }
    .container p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .container button {
        padding: 15px 25px;
        font-size: 1rem;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
    }
    .container button:hover {
        background: #e68900;
        transform: scale(1.1);
        touch-action: none;
        
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to Legit City</h1>
    <p>Your trusted city to make your dreams come true.</p>
    <button onclick="window.location.href='home.html'">Get Started</button>
</div>

</body>
</html>
