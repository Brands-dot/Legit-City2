<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legit City</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=1600&q=80') 
        no-repeat center center/cover;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Dark overlay so text is readable */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff9800, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #e5e7eb;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #ff9800;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 4rem;
      line-height: 1.2;
      background: linear-gradient(90deg, #ff9800, #ff4d4d, #ff9800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 5s infinite linear;
      background-size: 200%;
    }

    @keyframes gradientFlow {
      from { background-position: 0%; }
      to { background-position: 200%; }
    }

    .hero p {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #cbd5e1;
      max-width: 600px;
    }

    .hero button {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff9800, #ff4d4d);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 25px rgba(255, 152, 0, 0.5);
    }

    /* Floating Shapes Animation */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 8s infinite ease-in-out;
      z-index: 0;
    }

    .shape1 {
      width: 200px; height: 200px;
      background: #ff9800;
      top: 10%; left: 15%;
      animation-delay: 0s;
    }

    .shape2 {
      width: 300px; height: 300px;
      background: #ff4d4d;
      bottom: 10%; right: 10%;
      animation-delay: 2s;
    }

    .shape3 {
      width: 150px; height: 150px;
      background: #4dd0e1;
      top: 50%; right: 25%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Legit City</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="support.html">Support</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Legit City</h1>
    <p>The future of trading, marketing, and growth starts here.</p>
    <button onclick="window.location.href='services.html'">Get Started</button>

    <!-- Animated Floating Shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </section>

</body>
</html>
